{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
  <div class="container">
    <h1>Welcome, {{ user.first_name }} {{ user.last_name }}</h1>
    <p>Your email: {{ user.email }}</p>
    <p>Your hashed email: {{ hashed_email }}</p>
    <p> 
      <a href="{% url 'poll_list' %}">Polls</a><br>
      <a href="http://0.0.0.0:8000/polls/poll_response/">Wype≈Çnij swoje ankiety</a><br>
    </p>
    <h2>Change Password</h2>
    <form method="post" action="{% url 'change_password' %}">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="Change Password">
    </form>
  </div>
{% endblock %}
